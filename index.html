<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Etch-a-Sketch</h1>
        <div class="interface">
            <div class="buttons">
                <label><input type="color" class="color"></label>
                <button class="rainbow">Rainbow</button>
                <button class="clear">Clear</button>
                <div class="sliderContainer">
                    <input type="range" min="1" max="100" value="16">
                    <p class="area"></p>
                </div>
            </div>
            <div class="canvas"></div>
        </div>
    </div>
</body>
</html>
